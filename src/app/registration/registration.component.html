<div class="card" style="width: 50rem;">

  <div class="card-header">
    Register
  </div>

  <div class="card-body">

    <form>

      <div class="form-group">
        <label for="username">YOUR NAME (WHAT PEOPLE KNOW YOU BY):</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" #username>
      </div>

      <div class="form-group">
        <label for="phoneNumber">YOUR MOBILE NUMBER:</label>
        <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Enter phone number"
               #phoneNumber>
      </div>


      <div class="form-group">
        <label for="password">SET A PASSWORD:</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" #password>
      </div>

      <button type="submit" class="btn btn-primary"
              (click)="register(username.value, phoneNumber.value, password.value)"> Sign up
      </button>

    </form>


    <div class="alert alert-danger my-lg-3" role="alert" *ngIf="message">
      {{ message }}
    </div>

  </div>

</div>

<a class="nav-link" [routerLink]="['/login']"> Already have an account? Click here to Login </a>
