<div class="modal fade" tabindex="-1" role="dialog" id="respond-todo-modal" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" [translate]="'task.todo.respondModal.title'">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div *ngIf="todoTask" class="container">

          <div class="row">
            <div class="col-sm-4">Action Item</div>
            <div class="col-sm-8">{{todoTask.title}}</div>
          </div>

          <div class="row">
            <div class="col-sm-4">Group</div>
            <div class="col-sm-8">{{todoTask.ancestorGroupName}}</div>
          </div>

          <div class="response-input" *ngIf="todoTask.todoType == todoTypeInfoRequired">
            <form [formGroup]="completeActionForm"
                  (ngSubmit)="completeAction()">

              <div class="form-row">
                <div class="form-group col-sm-12">
                  <label>{{ 'task.todo.respondModal.information-label' | translate }}</label>
                  <input type="text" class="form-control"
                         name="name" [formControl]="completeActionForm.controls['information']">
                </div>
              </div>

              <div class="form-row">
                <div class="col-12">
                  <button class="btn btn-success float-right" (click)="completeAction()">Save</button>
                </div>

              </div>

            </form>
          </div>

          <div class="response-input"
               *ngIf="todoTask.todoType == todoTypeValidationRequired || todoTask.todoType == todoTypeVolunteersNedded ">
            <div class="col-12">
              <button class="btn btn-success float-right resp-yes-no" (click)="respondYes()" [translate]="'action.yes'">
                Yes
              </button>
              <button class="btn btn-success float-right" (click)="respondNo()" [translate]="'action.no'">No</button>

              <span *ngIf="todoTask.todoType == todoTypeValidationRequired"
                    [translate]="'task.todo.respondModal.validate-action-label'"> Is action complete ??</span>

              <span *ngIf="todoTask.todoType == todoTypeVolunteersNedded "
                    [translate]="'task.todo.respondModal.volunteers-needed-label'"> Do you volunter ?</span>


            </div>
          </div>

        </div>

      </div>

    </div>
  </div>
</div>
