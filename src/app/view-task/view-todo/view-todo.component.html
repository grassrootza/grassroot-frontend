<div class="modal fade" tabindex="-1" role="dialog" id="view-todo-modal" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">TODO</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div id="todo" class="ax_default label">
          <div id="todo-div" class=""></div>
          <div id="todo-text" class="text ">
            <p style="font-size:14px;">
              <span class="font-weight-bold">
                <img [src]="'assets/' + taskToView?.getEventIconName() "/>&nbsp;&nbsp;
              </span>
              <span style="font-family:'OpenSans-Bold', 'Open Sans Bold', 'Open Sans';font-weight:700;">
                Todo:
              </span>
              <span style="font-family:'OpenSans', 'Open Sans';font-weight:400;color:#000000;">{{taskToView?.title}}</span></p>
          </div>
        </div>

        <div id="todo-date" class="ax_default label">
          <div id="todo-date_div" class=""></div>
          <div id="todo-date_text" class="text ">
            <p>
              <span style="font-family:'OpenSans-Bold', 'Open Sans Bold', 'Open Sans';font-weight:700;">
                When:
              </span>
              <span style="font-family:'OpenSans', 'Open Sans';font-weight:400;">
                {{taskToView?.deadlineDate | date: 'hh:mm a on dd MMM yy'}}
              </span>
            </p>
          </div>
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary cancel-button" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
