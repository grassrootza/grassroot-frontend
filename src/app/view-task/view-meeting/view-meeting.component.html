<div class="modal fade" tabindex="-1" role="dialog" id="view-meeting-modal" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">MEETING</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div id="meeting" class="ax_default label">
          <div id="meeting_div" class=""></div>
          <div id="meeting_text" class="text ">
            <p style="font-size:14px;">
              <span style="font-family:'FontAwesome';font-weight:400;font-size:20px;">
                <img [src]="'assets/' + taskToView?.getEventIconName() "/>&nbsp;&nbsp;
              </span>
              <span style="font-family:'OpenSans-Bold', 'Open Sans Bold', 'Open Sans';font-weight:700;">
                Meeting:
              </span>
              <span style="font-family:'OpenSans', 'Open Sans';font-weight:400;color:#000000;">
                {{taskToView?.title}}
              </span>
            </p>
          </div>
        </div>

        <div id="meeting-date" class="ax_default label">
          <div id="meeting-date_div" class=""></div>
          <div id="meeting-date_text" class="text ">
            <p>
              <span style="font-family:'OpenSans-Bold', 'Open Sans Bold', 'Open Sans';font-weight:700;">
                When:
              </span>
              <span style="font-family:'OpenSans', 'Open Sans';font-weight:400;">
                {{taskToView?.deadlineDate | date: 'hh:mm a on dd MMM yy'}}
              </span>
            </p>
          </div>
        </div>

        <div id="meeting-location" class="ax_default label">
          <div id="meeting-location-div" class=""></div>
          <div id="meeting-location-text" class="text ">
            <p>
              <span style="font-family:'OpenSans-Bold', 'Open Sans Bold', 'Open Sans';font-weight:700;">
                Where:
              </span>
              <span style="font-family:'OpenSans', 'Open Sans';font-weight:400;">
                {{taskToView?.location}}
              </span>
            </p>
          </div>
        </div>

        <div id="reminder" class="ax_default label">
          <div id="reminder-div" class=""></div>
          <div id="reminder-text" class="text ">
            <p>
              <span style="font-family:'OpenSans-Bold', 'Open Sans Bold', 'Open Sans';font-weight:700;">
                Reminder:
              </span>
              <span style="font-family:'OpenSans', 'Open Sans';font-weight:400;">

              </span>
            </p>
          </div>
        </div>

        <div id="meeting-description" class="ax_default paragraph">
          <div id="meeting-description-div" class=""></div>
          <div id="meeting-description-text" class="text ">
            <p>
              <span>
                {{taskToView?.description}}
              </span>
            </p>
          </div>
        </div>


      </div>
      <div class="modal-footer">
        <a href="#" class="float-left">View all attendees</a>
        <button type="button" class="btn btn-secondary cancel-button" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
