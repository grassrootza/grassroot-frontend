<div class="row" *ngIf="filteredCampaigns">
  <div class="col-12 result-count">
    <div>{{filteredCampaigns?.length}} campaigns found</div>
  </div>
</div>

<div *ngIf="filteredCampaigns?.length > 0" class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-2 col-lg-2 d-block">Type</div>
        <div class="col-md-4 col-lg-4 d-none d-md-block">Title</div>
        <div class="col-md-2 col-lg-2 d-none d-md-block">Group</div>
        <div class="col-md-4 col-lg-4 d-none d-md-block">Ends</div>
      </div>
    </div>

  <div class="card-body">
    <div *ngFor="let campaign of filteredCampaigns" class="row flex flex-wrap search-result-row">
      <div class="col-2 col-lg-2">
        <span class="font-weight-bold">
          {{campaign.campaignType}}&nbsp;
        </span>
      </div>
      <div class="col-4 col-lg-4">
        <a class="primary-entity-name-link" href="" (click)="triggerViewTask(campaign)">{{campaign.description}}</a>
      </div>
      <div class="col-2 col-lg-2">
        <a class="secondary-entity-link" [routerLink]="['/group', campaign.masterGroupUid]">
          {{campaign.masterGroupName}}</a>
      </div>

      <div class="col-4 col-lg-4">
        {{campaign.campaignEndDate | date: 'hh:mm a on dd MMM yy'}}
      </div>
    </div>
  </div>

</div>
