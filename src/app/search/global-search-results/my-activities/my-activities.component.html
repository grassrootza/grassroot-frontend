<div *ngIf="userTasksFiltered.length > 0" class="card">
  <div class="card-body">
    <span>{{userTasksFiltered.length}} Activities found</span>
    <div class="container activity-info-header">
      <div class="row">
        <div class="col-md-2 col-lg-2 d-block">Type</div>
        <div class="col-md-4 col-lg-4 d-none d-md-block">Title</div>
        <div class="col-md-2 col-lg-2 d-none d-md-block">Group</div>
        <div class="col-md-4 col-lg-4 d-none d-md-block">When</div>
      </div>
    </div>

    <div class="container">
      <div *ngFor="let task of filteredTasksPage" class="row flex flex-wrap activity-info-row">
        <div class="col-2 col-lg-2">
          <span class="font-weight-bold">
            <img [src]="'assets/' + task.getEventIconName() "/>&nbsp;&nbsp;
            {{task.type}}&nbsp;
          </span>
        </div>
        <div class="col-4 col-lg-4">
          <a href="" (click)="triggerViewTask(task)">{{task.title}}</a>
        </div>
        <div class="col-2 col-lg-2">
          {{task.parentName}}
        </div>
        <div class="col-4 col-lg-4">
          {{task.deadlineDate | date: 'hh:mm a on dd MMM yy'}}
        </div>
      </div>
    </div>
  </div>

  <nav aria-label="Group list navigation" *ngIf="pagesList.length > 0">
    <ul class="pagination justify-content-end">
      <li class="page-item " [ngClass]="(currentPage==1)?'disabled':''">
        <a class="page-indicator " (click)="previousPage()">
          <img src="../../../assets/arrow-left.png">Previous
        </a>
      </li>
      <li class="page-item" *ngFor="let page of pagesList">
        <a class="page-indicator " [ngClass]="(page==currentPage)?'page-selected':''" (click)="goToPage(page)">{{page}}</a>
      </li>
      <li class="page-item" [ngClass]="(currentPage==pagesList.length)?'disabled':''">
        <a class="page-indicator " (click)="nextPage()">
          Next <img src="../../../assets/arrow-right.png">
        </a>
      </li>
    </ul>
  </nav>
</div>

<div *ngIf="userTasksFiltered.length === 0" class="card">
  <div class="card-body">
    <span>{{userTasksFiltered.length}} Activities found</span>
  </div>
</div>
<!--Modals-->

<app-view-meeting [taskToView]="taskToView"></app-view-meeting>
<app-view-todo [taskToView]="taskToView"></app-view-todo>
<app-view-vote [taskToView]="taskToView"></app-view-vote>
