<div class="modal fade" tabindex="-1" role="dialog" id="{{ modalId }}" aria-hidden="true" *ngIf="group">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ 'group.allMembers.assignTopic.modalTitle' | translate }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf="members">
        <div *ngIf="members.length < 10">
          <div class="container group-info-header d-none d-md-block" >
            <div class="row">
              <div class="col-3" [translate]="'group.allMembers.assignTopic.table.name'">Name</div>
              <div class="col-3" [translate]="'group.allMembers.assignTopic.table.role'">Role</div>
              <div class="col-3" [translate]="'group.allMembers.assignTopic.table.phone'">Phone</div>
              <div class="col-3" [translate]="'group.allMembers.assignTopic.table.email'">email</div>
            </div>
          </div>
          <div class="container group-info-row" *ngFor="let member of members">
            <div class="row flex flex-wrap">
              <div class="col-3">
                {{member.user.displayName}}
              </div>
              <div class="col-3">
                {{ ('enum.GroupRole.' + member.roleName) | translate }}
              </div>
              <div class="col-3">
                {{member.nationalNumber()}}
              </div>
              <div class="col-3">
                {{member.user.email}}
              </div>
            </div>
          </div>
        </div>

        <div class="container group-info-row mt-3">
          <span [translate]="'group.allMembers.assignTopic.assignTopicLabel'"
            [translateParams]="{count: members.length}">Assign topics to X members:</span>
          <select class="form-control form-control-em" id="{{ selectId }}" multiple="multiple" style="width: 100%">
            <option *ngFor="let topic of group.topics" [value]="topic">
              {{topic}}
            </option>
          </select>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="saveAssignTopicToMember()" [disabled]="modalSelectedTopics.length == 0">
          {{ 'action.save' | translate }}
        </button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          {{ 'action.cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
