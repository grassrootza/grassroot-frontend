<button type="button" class="btn btn-success float-right" data-toggle="modal" data-target="#create-group-modal">Create
  Group
</button>
<h1 class="main-title">Groups</h1>

<h2 *ngIf="pinnedGroups.length > 0">
  <img src="assets/star_black.png"/>
  Pinned groups
</h2>

<div *ngIf="pinnedGroups.length > 0" class="card pinned-groups">

  <div class="card-body">

    <div class="container group-info-header">
      <div class="row">
        <div class="col-3">Group Name</div>
        <div class="col-2">Role</div>
        <div class="col-3">Up Next</div>
        <div class="col-2">Members</div>
        <div class="col-2"></div>
      </div>
    </div>

    <app-group-info *ngFor="let gr of pinnedGroups"
                    [group]="gr"
                    [extendedInfoVisible]="true"
                    (pinToggled)="toggleGroupPin($event)">
    </app-group-info>

  </div>
</div>


<h2>
  <img src="assets/star_black.png"/>
  All groups
</h2>

<div class="form-inline filter">
    <label class="mr-sm-2" for="inlineRolePick">Role</label>
    <div class="dropdown" id="inlineRolePick">
      <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
        Select role
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" (click)="filterGroupsByRole('COMMITEE')">Commitee</a>
        <a class="dropdown-item" (click)="filterGroupsByRole('MEMBER')">Member</a>
        <a class="dropdown-item" (click)="filterGroupsByRole('ORGANIZER')">Organizer</a>
      </div>
    </div>

    <label class="mr-sm-2" for="inlineKeywordPick">Keyword: </label>
    <input type="text" class="form-control" id="inlineKeywordPick" placeholder="Type keyword to filter" name="name" (keyup)="filterByKeyword()">
</div>


<div *ngIf="groups.length > 0" class="card">
  <div class="card-body">

    <div class="container group-info-header">
      <div class="row">
        <div class="col-3">Group Name</div>
        <div class="col-2">Role</div>
        <div class="col-3">Up Next</div>
        <div class="col-2">Members</div>
        <div class="col-2"></div>
      </div>
    </div>

    <app-group-info *ngFor="let gr of filteredGroupsPage" [group]="gr" (pinToggled)="toggleGroupPin($event)"></app-group-info>

  </div>
</div>

<nav aria-label="Page navigation example" *ngIf="pagesList.length > 0">
  <ul class="pagination justify-content-end">
    <li class="page-item " [ngClass]="(currentPage==1)?'disabled':''">
      <a class="page-indicator " (click)="previousPage()">
        <img src="../../assets/arrow-left.png">Prev
      </a>
    </li>
    <li class="page-item" *ngFor="let page of pagesList">
      <a class="page-indicator " [ngClass]="(page==currentPage)?'page-selected':''" (click)="goToPage(page)">{{page}}</a>
    </li>
    <li class="page-item" [ngClass]="(currentPage==pagesList.length)?'disabled':''">
      <a class="page-indicator " (click)="nextPage()">
        Next <img src="../../assets/arrow-right.png">
      </a>
    </li>
  </ul>
</nav>


<div class="modal fade" tabindex="-1" role="dialog" id="create-group-modal" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create new group</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form [formGroup]="createGroupForm"
              (ngSubmit)="createGroup()">

          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Group name</label>
              <input type="text" class="form-control" placeholder="Group name"
                     name="name" [formControl]="createGroupForm.controls['name']">
            </div>
            <div class="form-group col-md-4">
              <label>Network</label>
              <select class="form-control">
                <option>-</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label>Description (optional)</label>
            <textarea class="form-control"
                      name="description" [formControl]="createGroupForm.controls['description']"></textarea>
          </div>

          <div class="form-row">
            <div class="form-group col-md-2">
              <label>Group privacy</label>
            </div>

            <div class="form-group col-md-4">
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" checked value="true"
                         name="discoverable" [formControl]="createGroupForm.controls['discoverable']">
                  Public
                </label>
              </div>
            </div>

            <div class="form-group col-md-4">
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" value="false"
                         name="discoverable" [formControl]="createGroupForm.controls['discoverable']">
                  Private
                </label>
              </div>
            </div>

          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label>When will reminders be sent?</label>
            </div>
            <div class="form-group col-md-4">
              <select class="form-control" name="reminderMinutes"
                      [formControl]="createGroupForm.controls['reminderMinutes']">
                <option value="2880">Two days ahead</option>
                <option value="1440">One day ahead</option>
                <option value="720">Half a day ahead</option>
                <option value="60">An hour before</option>
                <option value="0" selected>No reminders</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Who will be able to call meetings, votes, etc?</label>
            </div>
            <div class="form-group col-md-4">
              <select class="form-control" name="permissionTemplate"
                      [formControl]="createGroupForm.controls['permissionTemplate']">
                <option value="DEFAULT_GROUP">Any member</option>
                <option value="CLOSED_GROUP">Group organisers</option>
              </select>
            </div>
          </div>

        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="createGroup()">Save</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
