<button type="button" class="btn btn-success float-right">Create Group</button>
<h1 class="main-title">Groups</h1>

<h2 *ngIf="pinnedGroups.length > 0">
  <img src="assets/star_black.png"/>
  Pinned groups
</h2>

<div *ngIf="pinnedGroups.length > 0" class="card pinned-groups">

  <div class="card-body">

    <div class="container group-info-header">
      <div class="row">
        <div class="col-3">Group Name</div>
        <div class="col-2">Role</div>
        <div class="col-3">Up Next</div>
        <div class="col-2">Members</div>
        <div class="col-2"></div>
      </div>
    </div>

    <app-group-info *ngFor="let gr of pinnedGroups"
                    [group]="gr"
                    [extendedInfoVisible]="true"
                    (pinToggled)="toggleGroupPin($event)">
    </app-group-info>

  </div>
</div>


<h2>
  <img src="assets/star_black.png"/>
  All groups
</h2>

<div *ngIf="groups.length > 0" class="card">
  <div class="card-body">

    <div class="container group-info-header">
      <div class="row">
        <div class="col-3">Group Name</div>
        <div class="col-2">Role</div>
        <div class="col-3">Up Next</div>
        <div class="col-2">Members</div>
        <div class="col-2"></div>
      </div>
    </div>

    <app-group-info *ngFor="let gr of groups" [group]="gr" (pinToggled)="toggleGroupPin($event)"></app-group-info>

  </div>
</div>
