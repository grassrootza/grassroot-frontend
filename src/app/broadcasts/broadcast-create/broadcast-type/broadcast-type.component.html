<div class="card-body">
  <div class="row">
    <div class="col-md-12 text-center mb-md-3" >
      <h3>{{ 'broadcasts.create.types.title' | translate }}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-left">
      <form [formGroup]="typesForm"
            (ngSubmit)="next()">

        <div class="form-row">

          <div class="col-sm-4">
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" formControlName="shortMessage">
                <i class="fas fa-mobile-alt type-icon"></i>
              </label>
            </div>
          </div>
          <div class="form-group col-sm-4">
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="false"
                       formControlName="email">
                <i class="fas fa-envelope type-icon"></i>
                <!--{{ 'broadcasts.create.types.emailLabel' | translate }}-->
              </label>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-sm-4">
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="false"
                       formControlName="facebook">
                <i class="fab fa-facebook-square type-icon"></i>
                <!--{{ 'broadcasts.create.types.fbLabel' | translate }}-->
              </label>
            </div>
          </div>
          <div class="form-group col-sm-4">
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="false"
                       formControlName="twitter">
                <i class="fab fa-twitter type-icon"></i>
                <!--{{ 'broadcasts.create.types.twitterLabel' | translate }}-->
              </label>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col-sm-4">
            <button type="button" (click)="cancel()" class="btn btn-secondary cancel-button">
                    {{ 'action.cancel' | translate }}
            </button>
          </div>
          <div class="col-sm-8 ">
            <button [disabled]="!typesForm.valid" type="submit" class="btn btn-primary float-right next-button"> {{ 'action.next' |
              translate }}
            </button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
