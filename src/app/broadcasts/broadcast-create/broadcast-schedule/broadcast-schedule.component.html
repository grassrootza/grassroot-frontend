<div class="card-body">

  <div class="row">
    <div class="col-md-12 text-center">
      <h3>{{ 'broadcasts.create.schedule.title' | translate }}</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 text-left">
      <form [formGroup]="scheduleForm"
            (submit)="next()">

        <div class="form-row">
          <div class="form-group col-sm-12">
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" checked value="IMMEDIATE" formControlName="sendType">
                {{ 'broadcasts.create.schedule.now' | translate }}
              </label>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-sm-12">
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" value="ADDED_TO_GROUP" formControlName="sendType">
                {{ 'broadcasts.create.schedule.join_group' | translate }} <!-- todo : switch depending on group/campaing type -->
              </label>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-sm-12">
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" value="FUTURE" formControlName="sendType">
                {{ 'broadcasts.create.schedule.time' | translate }} <!-- todo : introduce date/time picker once selected -->
              </label>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col-sm-4 pull-left">
            <button type="button" (click)="cancel()" class="btn btn-secondary">
              {{ 'action.cancel' | translate }}</button>
          </div>
          <div class="col-sm-8">

            <button type="submit" class="btn btn-primary float-right"> {{ 'action.next' | translate }}
            </button>

            <button type="button" (click)="back()" class="btn btn-secondary float-right">
              {{ 'action.back' | translate }}
            </button>


          </div>
        </div>

      </form>
    </div>
  </div>

</div>
