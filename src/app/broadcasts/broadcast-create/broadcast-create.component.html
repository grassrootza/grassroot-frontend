<div class="card">
  <div class="card-body">

    <div class="row">
      <div class="col-lg-6 col-md-8 col-sm-10 offset-lg-3 offset-md-2 offset-sm-1">
        <div class="d-flex justify-content-center">
          <h1>{{ 'broadcasts.create.title' | translate }}</h1>
        </div>
      </div>
    </div>

    <div class="container">
      <nav class="navbar navbar-expand navbar-light align-content-center">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#groupNavbars"
                aria-controls="groupNavbars" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center d-flex" id="sendBroadcastNavbar">
          <ul class="navbar-nav ">

            <li class="nav-item" [ngClass]="{active: currentTab === 'types'}">
              <a class="nav-link" href="#" [routerLink]="['types']" [translate]="'broadcasts.create.nav.types'"> Message
                types
                Dashboard </a>
            </li>

            <li class="nav-item" [ngClass]="{active: currentTab === 'content'}">
              <a class="nav-link" href="#" [routerLink]="['content']" [translate]="'broadcasts.create.nav.content'">
                Message content </a>
            </li>

            <li class="nav-item" [ngClass]="{active: currentTab === 'members'}">
              <a class="nav-link" href="#" [routerLink]="['members']" [translate]="'broadcasts.create.nav.members'">
                Select members </a>
            </li>

            <li class="nav-item" [ngClass]="{active: currentTab === 'schedule'}">
              <a class="nav-link" href="#" [routerLink]="['schedule']" [translate]="'broadcasts.create.nav.schedule'">
                When to Send </a>
            </li>

          </ul>

        </div>
      </nav>
    </div>


    <div class="card">
      <div class="card-body">
        <router-outlet></router-outlet>
      </div>
    </div>


  </div>


</div>
