<div class="row">
  <div class="col-md-6 d-none d-md-block login-graphic">
    <div class="col-md-10 offset-md-1">
      <div class="media mt-5 pt-3">
        <img class="d-flex align-self-center mr-3" src="/assets/grassroot-s4.png" alt="Grassroot Android">
        <div class="media-body pt-5 mt-2">
          <!-- Using literal here because of styling, and this will rarely/ever change  -->
          <h2 class="login-banner-text">Tools for a people's <span class="login-banner-bold">democracy</span></h2>
          <!-- Removing until we launch new Android -->
          <!--<img src="/assets/google-play-badge.png" />-->
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-sm-12 bg-white pt-md-5 pb-md-5">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-center">
          <h2>{{ 'login.title' | translate }}</h2>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-10 offset-md-1 col-12">
          <form>
            <div class="form-group">
              <label for="username" class="grassroot-label-em">{{ 'login.username' | translate }}</label>
              <input type="text" class="form-control" name="username" id="username" #username>
            </div>

            <div class="form-group">
              <label for="password" class="grassroot-label-em">{{ 'login.password' | translate }}</label>
              <input type="password" class="form-control" name="password" id="password" #password>
              <a [routerLink]="['/forgot']" class="grassroot-link">{{ 'login.forgot' | translate }}</a>
            </div>

            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary login-button"
                      (click)="login(username.value, password.value)"> {{ 'login.title' | translate }} </button>
            </div>
          </form>

          <div class="alert alert-danger my-lg-3" role="alert" *ngIf="message">
            {{ message }}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          {{ 'login.newUser-prefix' | translate }}
          <a class="grassroot-link register-user" [routerLink]="['/register']">{{ 'login.newUser-suffix' | translate }}</a>
        </div>
      </div>
    </div>

  </div>
</div>
