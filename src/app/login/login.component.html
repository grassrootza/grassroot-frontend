<div class="row">
  <div class="col-12 col-lg-8">
    <div class="card">

      <div class="card-header">
        {{ 'login.title' | translate }}
      </div>

      <div class="card-body" >

        <form>

          <div class="form-group">
            <label for="username">{{ 'login.username' | translate }}</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="{{ 'login.usernamePlaceholder' | translate }}" #username>
          </div>

          <div class="form-group">
            <label for="password">{{ 'login.password' | translate }}</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="{{ 'login.passwordPlaceholder' | translate }}" #password>
          </div>

          <button type="submit" class="btn btn-primary"
                  (click)="login(username.value, password.value)"> {{ 'action.submit' | translate }} </button>

        </form>

        <div class="alert alert-danger my-lg-3" role="alert" *ngIf="message">
          {{ message }}
        </div>

      </div>


    </div>


    <a class="nav-link" [routerLink]="['/register']">{{ 'login.newUser' | translate }}</a>
  </div>
</div>
