
<div class="card" style="width: 50rem;">

  <div class="card-header">
    Login
  </div>

  <div class="card-body" >

    <form>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" #username>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" #password>
      </div>

      <button type="submit" class="btn btn-primary"
              (click)="login(username.value, password.value)"> Submit </button>

    </form>



    <div class="alert alert-danger my-lg-3" role="alert" *ngIf="message">
      {{ message }}
    </div>

  </div>

</div>
