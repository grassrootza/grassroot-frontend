<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-center">
          <h1>{{ 'campaign.create.title' | translate }}</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 offset-md-1 col-sm-12 justify-content-center">
        <form [formGroup]="createCampaignForm" (ngSubmit)="createCampaign()">
          <div class="form-row">
            <div class="form-group col-sm-12">
              <label class="form-label grassroot-label-em" for="name">{{ 'campaign.create.name' | translate }}</label>
              <input class="form-control" id="name" formControlName="name" placeholder="{{ 'campaign.create.namePlace' | translate }}" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-8 col-sm-12">
              <label class="form-label grassroot-label-em" for="description">{{ 'campaign.create.description' | translate }}</label>
              <textarea class="form-control" id="description" formControlName="description" rows="4" placeholder="{{ 'campaign.create.descriptionPlace' | translate }}"></textarea>
            </div>
            <div class="form-group col-md-4 col-sm-12">
              <label class="form-label grassroot-label-em">{{ 'campaign.create.image' | translate }}</label>
              <div draggable="true" class="dragarea">
                <div class="col-md-12 text-center" >
                  <a class="grassroot-link" href="javascript:void(0)" (click)="file.click()" >
                    {{ 'group.settings.image.click' | translate}}</a>
                  {{ 'group.settings.image.drag'  | translate}}
                  <input type="file" #file
                         [multiple]="false"
                         (change) = "uploadCampaignImage($event)"
                         style="display:none" />
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-2 col-sm-6"><label class="grassroot-label-em">{{ 'campaign.create.starts' | translate }}</label></div>
            <div class="col-md-4 col-sm-6">
              <div class="form-group">
                <div class="input-group">
                  <input class="form-control" placeholder="yyyy-mm-dd" id="campaign-start-date-time"
                         name="sdp" ngbDatepicker #d="ngbDatepicker">
                  <div class="input-group-append">
                    <button class="btn calendar-button" (click)="d.toggle()" type="button">
                      <i class="far fa-calendar"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-2 pl-md-3 col-sm-6">
              <label class="grassroot-label-em">{{ 'campaign.create.ends' | translate }}</label>
            </div>
            <div class="col-md-4 col-sm-6">
              <div class="form-group">
                <div class="input-group">
                  <input class="form-control" placeholder="yyyy-mm-dd" id="campaign-start-end-time"
                         name="edp" ngbDatepicker #d="ngbDatepicker">
                  <div class="input-group-append">
                    <button class="btn calendar-button" (click)="d.toggle()" type="button">
                      <i class="far fa-calendar"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-sm-3">
              <label class="grassroot-label-em">{{ 'campaign.create.type' | translate }}</label>
            </div>

            <div class="form-group col-sm-3">
              <div class="form-check form-check-inline">
                <label class="form-check-label grassroot-label-em">
                  <input class="form-check-input" type="radio" checked value="true"
                         name="discoverable" >
                  {{ 'campaign.create.acquisition' | translate }}
                </label>
              </div>
            </div>

            <div class="form-group col-sm-3">
              <div class="form-check form-check-inline">
                <label class="form-check-label grassroot-label-em">
                  <input class="form-check-input" type="radio" value="false"
                         name="discoverable" >
                  {{ 'campaign.create.petition' | translate }}
                </label>
              </div>
            </div>

            <div class="form-group col-sm-3">
              <div class="form-check form-check-inline">
                <label class="form-check-label grassroot-label-em">
                  <input class="form-check-input" type="radio" value="false"
                         name="discoverable" >
                  {{ 'campaign.create.information' | translate }}
                </label>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-sm-3">
              <label class="grassroot-label-em">{{ 'campaign.create.master-group.label' | translate }}</label>
            </div>

            <div class="form-group col-sm-3">
              <div class="form-check form-check-inline">
                <label class="form-check-label grassroot-label-em">
                  <input class="form-check-input" type="radio" checked value="true"
                         name="master-group" >
                  {{ 'campaign.create.master-group.new' | translate }}
                </label>
              </div>
              <input type="text" class="form-control form-control-em" placeholder="{{ 'campaign.create.master-group.new-name-place' | translate }}"/>
            </div>

            <div class="form-group col-sm-3">
              <div class="form-check form-check-inline">
                <label class="form-check-label grassroot-label-em">
                  <input class="form-check-input" type="radio" value="false"
                         name="master-group" >
                  {{ 'campaign.create.master-group.existing' | translate }}
                </label>
              </div>
              <select class="form-control form-control-em">
                <option>{{ 'campaign.create.master-group.existing-select' | translate }}</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="col-md-12">
              <h4>{{ 'campaign.create.petition-link' | translate }}</h4>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-sm-3">
              <label for="amandla-url" class="grassroot-label-em">URL:</label>
            </div>
            <div class="form-group col-sm-9">
              <input id="amandla-url" type="text" class="form-control form-control-em" placeholder="{{ 'campaign.create.petition-place' | translate }}"/>
            </div>
          </div>

          <div class="form-row">
            <div class="col-sm-3">
              <label class="grassroot-label-em">{{ 'campaign.create.sms-share.allow-toggle' | translate }}</label>
            </div>
            <!-- todo: migrate this to toggle when have time -->
            <div class="form-group col-sm-3">
              <div class="form-check form-check-inline">
                <label class="form-check-label grassroot-label-em">
                  <input class="form-check-input" type="radio" checked value="true"
                         name="sms-share" >
                  {{ 'action.yes' | translate }}
                </label>
              </div>
            </div>

            <div class="form-group col-sm-3">
              <div class="form-check form-check-inline">
                <label class="form-check-label grassroot-label-em">
                  <input class="form-check-input" type="radio" value="false"
                         name="master-group" >
                  {{ 'action.no' | translate }}
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <label for="sms-limit" class="grassroot-label-em">{{ 'campaign.create.sms-share.sms-limit' | translate }}</label>
            </div>
            <div class="col-sm-3">
              <input id="sms-limit" type="number" class="form-control" />
            </div>
            <div class="col-sm-3 text-left">
              {{ 'campaign.create.sms-share.sms-cost' | translate }}
            </div>
          </div>

          <div class="form-row">
            <div class="col-sm-3">
              <label class="grassroot-label-em">{{ 'campaign.create.landing-page.label' | translate }}</label>
            </div>

            <div class="form-group col-sm-3">
              <div class="form-check form-check-inline">
                <label class="form-check-label grassroot-label-em">
                  <input class="form-check-input" type="radio" checked value="true"
                         name="landing-page" >
                  {{ 'campaign.create.landing-page.grassroot' | translate }}
                </label>
              </div>
            </div>

            <div class="form-group col-sm-3">
              <div class="form-check form-check-inline">
                <label class="form-check-label grassroot-label-em">
                  <input class="form-check-input" type="radio" value="false"
                         name="landing-page" >
                  {{ 'campaign.create.landing-page.amandla' | translate }}
                </label>
              </div>
            </div>

            <div class="form-group col-sm-3">
              <div class="form-check form-check-inline">
                <label class="form-check-label grassroot-label-em">
                  <input class="form-check-input" type="radio" value="false"
                         name="landing-page" >
                  {{ 'campaign.create.landing-page.other' | translate }}
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-3">
              <label for="landing-url" class="grassroot-label-em">URL:</label>
            </div>
            <div class="form-group col-sm-9">
              <input id="landing-url" type="text" class="form-control form-control-em" placeholder="{{ 'campaign.create.landing-page.other-place' | translate }}"/>
            </div>
          </div>

          <div class="form-row">
            <div class="col-sm-4">
              <button type="button" class="btn btn-lg btn-secondary cancel-button">
                {{ 'action.cancel' | translate }}
              </button>
            </div>
            <div class="col-sm-8 ">
              <button type="submit" class="btn btn-lg btn-primary float-right save-button"> {{ 'action.save' |
                translate }}
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
