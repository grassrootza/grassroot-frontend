<div *ngIf="showLatest">
	<div *ngFor="let alert of latestPosts" class="card">
		<div class="card-body">
			<div class="row alert-header">
				<div class="col-md-10 alert-headline">
					<span>
						#LiveWire {{alert.headline}}
					</span>
				</div>
				<div class="col-md-2">
					{{alert.creationTimeMillis | date: 'dd MMM yyyy'}}
				</div>
			</div>
			<div class="row alert-description">
				<div class="col-md-12">
					<span>{{alert.description}}</span>
				</div>
			</div>
			<div *ngIf="alert.imageKeys.length > 0" class="row alert-image">
				<div class="col-md-6">
					<img class="alert-image" alt="" src="{{loadImageUrl(alert)}}">
				</div>
			</div>
		</div>
	</div>
</div>

<div *ngIf="showOlder">

</div>
<nav aria-label="Group list navigation">
  <ul class="pagination justify-content-end">
  	<a class="page-indicator" style="font-weight: bold;" (click)="showOlderPosts()"><i class="fa fa-chevron-left"></i>Older Posts</a>
   	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<a class="page-indicator " style="font-weight: bold;" (click)="showLatestPosts()">Latest Posts<i class="fa fa-chevron-right"></i></a>
  </ul>
</nav>
