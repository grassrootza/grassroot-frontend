<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Grassroot</title>
  <base href="/">

  <style>
    .loader,
    .loader:after {
      border-radius: 50%;
      width: 6em;
      height: 6em;
    }
    .loader {
      margin: 60px auto;
      font-size: 10px;
      position: relative;
      text-indent: -9999em;
      border-top: 0.6em solid rgba(187, 187, 187, 0.2);
      border-right: 0.6em solid rgba(187, 187, 187, 0.2);
      border-bottom: 0.6em solid rgba(187, 187, 187, 0.2);
      border-left: 0.6em solid #00c037;
      -webkit-transform: translateZ(0);
      -ms-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-animation: load8 1.1s infinite linear;
      animation: load8 1.1s infinite linear;
    }
    @-webkit-keyframes load8 {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
    @keyframes load8 {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
  </style>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link href="assets/fonts/icomoon-fonts.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

  <script async defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">
</head>
<body>

  <app-root>
    <style>
      app-root {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;

        font-family: -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen-Sans,
          Ubuntu,
          Cantarell,
          Helvetica,
          sans-serif;

        font-size: 2.5em;
      }
    </style>
    <div class="loader">Loading...</div>
  </app-root>


  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
